<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="LOSI.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="login.js" defer></script>
</head>

<style>
    form {
        background-color: #6C8BDB;
        border-radius: 50px;
        margin-bottom: 100px;
        margin: 120px auto 100px;
        width: 100%;
        max-width: 500px;
        height: 400px;
        padding: 40px;

    }

    div {
        margin: 0 auto;
        width: 1000px;
    }
</style>

<body>

    <div class="logo">
        <img src="/assets/logo.png" alt="Logo">
    </div>

    <div class="container">

        <div class="loginForm">
            <form method="post">
                <h1 class="login-title"> Log In</h1>
                <hr width="100%" size="2">

                <label for="username">Username</label>
                <input type="email" placeholder="Email or Phone" id="email">

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">

                <button type="submit" class="login-button" id="login">Log In</button>

                <div class="signup-link">
                    <p class="text">New here? <a href="signup.html" class="link">Sign Up</a></p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
